<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/UTN_logo.jpg/270px-UTN_logo.jpg"
      type="image/x-icon"
    />
    <title>Tabla de distribuci√≥n normal N(0,1)</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        font-family: Arial, sans-serif;
        margin-top: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      thead {
        background-color: #4a90e2;
        color: #ffffff;
        text-transform: uppercase;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }
      tbody tr:nth-child(odd) {
        background-color: #f4f4f4;
      }
      tbody tr:nth-child(even) {
        background-color: #e9e9e9;
      }
      tbody tr:hover {
        background-color: #d3e6f3;
      }
      tbody td {
        color: #333;
        font-weight: 500;
      }
    </style>
    <script src="src/probabilidades.js" type="module"></script>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Z</th>
          <th>0</th>
          <th>0,01</th>
          <th>0,02</th>
          <th>0,03</th>
          <th>0,04</th>
          <th>0,05</th>
          <th>0,06</th>
          <th>0,07</th>
          <th>0,08</th>
          <th>0,09</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
